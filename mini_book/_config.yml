# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Getting started with Dfs files in Python using MIKE IO
author: Henrik Andersson and Jesper Mariegaard
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  allow_errors: true # errors are used on purpose to illustrate certain features
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

