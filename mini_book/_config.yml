# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Getting started with Dfs files in Python using MIKE IO
author: Henrik Andersson and Jesper Mariegaard
logo: images/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  #allow_errors: true # errors are used on purpose to illustrate certain features
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

repository: 
  url: https://github.com/DHI/getting-started-with-mikeio
  path_to_book: mini_book
  branch: main

launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "jupyterlab"